    <title>ba-reklamodatel-soobshenia-sendform</title>
{% endblock %}
{% block content %}
			<div class="content fixsize clearfix">
				<nav class="breadcrumbs">
					<ul>
						<li><a href="#">Кабинет</a></li>
					</ul>
				</nav>
				<h1>Сообщения</h1>
				<nav class="menu-l3">
					<ul class="clearfix">
						<li><a href="#">События</a></li>
						<li class="active"><a href="#">Задать вопрос</a></li>
					</ul>
				</nav>
				<section class="send-message-form">
					<form action="#">
						<fieldset>
							<div class="send-message-form-i clearfix">

								<div class="send-message-form-c">

								<div class="send-message-form-c">
									<textarea cols="1" rows="1" class="custom-textarea"></textarea>
								</div>
							</div>
							<div class="send-message-form-b">
								<input type="submit" value="Отправить" class="orange-button" />
							</div>

				</section>
			</div>
